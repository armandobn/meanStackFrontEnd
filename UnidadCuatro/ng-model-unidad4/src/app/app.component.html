<div class="container">
  <h1>{{title}}</h1>
  <table class="table table-striped table-hover">
    <thead>
      <th>Id</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Borrar</th>
      <th>Seleccionar</th>
    </thead>
    <tbody>
      <tr *ngFor="let articulos of inventario">
        <td>{{ articulos.id}} </td>
        <td>{{ articulos.nombre }}</td>
        <td>{{ articulos.precio }}</td>
        <td>
          <button (click)="eliminar(articulos.id)">Borrar</button>
        </td>
        <td>
          <button (click)="seleccionar(articulos)">Seleccionar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>

  <div class="mb-3 row">
    <label for="id" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="id" [(ngModel)]="formulario.id">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" [(ngModel)]="formulario.nombre">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="precio" class="col-sm-2 col-form-label">Precio</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="precio" [(ngModel)]="formulario.precio">
    </div>
  </div>

  <button type="button" class="btn btn-primary me-3" (click)="agregar()">Agregar</button>  
  <button type="button" class="btn btn-primary" (click)="editar()">Editar</button>


</div>
